<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-stable tabs-icon-top">

	<!-- Welcome Tab -->
  <ion-tab title="Welcome" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/welcome">
    <ion-nav-view name="tab-welcome"></ion-nav-view>
  </ion-tab>
  
  <!-- My Bookings Tab -->
  <ion-tab title="My Bookings" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/mybookings">
    <ion-nav-view name="tab-mybookings"></ion-nav-view>
  </ion-tab>
  
  <!-- Browse Rooms Tab -->
  <ion-tab title="Browse Rooms" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/browserooms">
    <ion-nav-view name="tab-browserooms"></ion-nav-view>
  </ion-tab>

  <!-- Make a Booking Tab -->
  <ion-tab title="Make a Booking" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/makeabooking">
    <ion-nav-view name="tab-makeabooking"></ion-nav-view>
  </ion-tab>
  
  <!-- About Us Tab -->
  <ion-tab title="About Us" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/aboutus">
    <ion-nav-view name="tab-aboutus"></ion-nav-view>
  </ion-tab>
</ion-tabs>
