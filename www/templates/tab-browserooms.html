<ion-view view-title="Browse Rooms" cache-view="false">
  <ion-content>
    <ion-list class="has-header">
      <ion-item class="item-icon-right" ng-repeat="room in rooms" type="item-text-wrap" ng-click="viewRoom(room)">
        <h2>{{room.name}}</h2>
        <p>Location: {{room.location}}</p>
        <p>Maximum Capacity: {{room.maximum}}</p>
        <p>Capacity: {{room.facilities}}</p>
        <i class="icon ion-ios-arrow-forward"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
