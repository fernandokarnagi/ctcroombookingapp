<ion-view view-title="Available Rooms" cache-view="false">
  <ion-content>
  <div class="padding">
  <p><h4>Please select room from the below list</h4>
  </p>
  </div>
    <ion-list class="has-header">
      <ion-item class="item-icon-right" ng-repeat="room in rooms" type="item-text-wrap" ng-click="bookRoom(room)">
        <h2>{{room.name}}</h2>
        <p>Location: {{room.location}}</p>
        <p>Maximum Capacity: {{room.maximum}}</p>
        <p>Capacity: {{room.facilities}}</p>
        <i class="icon ion-ios-redo-outline"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
